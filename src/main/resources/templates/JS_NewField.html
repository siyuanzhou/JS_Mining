    <style>
        body {
            position: relative;
        }

        #first_div {
            position: absolute;
            left: 50%;
            margin-left: -300px;
            width: 600px;
            height: 400px;
        }

        #api_output {
            height: 20px;
            padding-left: 5px;
        }

        circle {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1.5px;
            margin-top: 20px;
        }

        text {
            font: 12px Microsoft YaHei;
            pointer-events: none;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

        .spinner {
            width: 40px;
            height: 40px;

            position: relative;
            margin: auto;
        }

        .double-bounce1, .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #333;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;

            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-bounce {
            0%, 100% {
                -webkit-transform: scale(0.0)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        .list {
            width: 500px;
        }

        .list table {
            font-family: verdana, arial, sans-serif;
            font-size: 11px;
            color: #333333;
            border-width: 1px;
            border-color: #a9c6c9;
            border-collapse: collapse;
        }

        .list table th {
            text-align: center;
            border-width: 1px;
            padding: 18px;
            border-style: solid;
            border-color: #a9c6c9;
        }

        .list table td {
            text-align: center;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
    </style>

    <script type="text/javascript">
        //使用s2替换掉所有的s1字串
        String.prototype.replaceAll = function(s1,s2) {
            return this.replace(new RegExp(s1,"img"),s2);

        };

        <!--获得上传文件内容-->
        function uploadFile() {
            var objFile = document.getElementById("fileId");
            if (objFile.value == "") {
                alert("文件内容不能为空")
            }
            var files = $('#fileId').prop('files'); //获取到文件列表
            console.log(files.length);
            if (files.length == 0) {
                alert('请选择文件');
            } else {
                for (var i = 0; f = files[i]; i++) {
                    var reader = new FileReader(); //新建一个FileReader
                    reader.readAsText(files[i], "UTF-8"); //读取文件
                    $("#uploadPath").val("" + f.name);
                    reader.onload = function (evt) { //读取完文件之后会回来这里
                        var fileString = evt.target.result; // 读取文件内容
                        $("#input").val("" + fileString);
                        fileContent = fileString;
                        // console.log(fileString)
                    }
                }
            }
        }

        <!--表格隔行换色-->
        function altRows(id) {
            if (document.getElementsByTagName) {

                var table = document.getElementById(id);
                var rows = table.getElementsByTagName("tr");

                for (var i = 0; i < rows.length; i++) {
                    if (i % 2 == 0) {
                        rows[i].className = "evenrowcolor";
                    } else {
                        rows[i].className = "oddrowcolor";
                    }
                }
            }
        }

        //将后端返回结果在原文中进行标红
        /**
         * jquery1:第一个结果选择器(文本)
         * jquery2:第二个结果选择器(表格)
         * map:结果容器
         * input:需要标记的原文本
         */
        function flagColor(jquery1,jquery2,map,input,color){
            for (var prop in map) {
                console.log(prop)
                var entity = "";
                if (map.hasOwnProperty(prop)) {
                    for (var i = 0; i < map[prop].length; i++) {
                        if (map[prop][i] !== "") {
                            entity = entity + map[prop][i] + "、";
                            input = input.replaceAll(map[prop][i], "<span style='color:" + color + "'>" + map[prop][i] + "</span>");
                        }
                    }
                }
                if (jquery2 !== null){
                    if (entity != null && entity !== "") {
                        var tr = $("<tr></tr>");
                        tr.html("<td width='140px'>" + prop + "</td><td width='300px'>" + entity );
                        //+ "</td><td width='90px'>" + color + "</td>"
                        jquery2.append(tr);
                    }
                }
            }
            jquery1.html(input);
        }

        /**
         * 标记中新模型识别出旧模型未识别出的实体(如果map1包含有map2的内容则标记为blue)(未实现)
         */
        function flagTableColor(jquery1,jquery2,map1,map2,input,color){
            for (var prop in map) {
                var entity = "";
                if (map.hasOwnProperty(prop)) {
                    for (var i = 0; i < map[prop].length; i++) {
                        if (map[prop][i] !== "") {
                            entity = entity + map[prop][i] + "、";
                            input = input.replaceAll(map[prop][i], "<span style='color:" + color + "'>" + map[prop][i] + "</span>");
                        }
                    }
                }
                if (jquery2 !== null){
                    if (entity != null && entity !== "") {
                        var tr = $("<tr></tr>");
                        tr.html("<td width='140px'>" + prop + "</td><td width='300px'>" + entity );
                        //+ "</td><td width='90px'>" + color + "</td>"
                        jquery2.append(tr);
                    }
                }
            }
            jquery1.html(input);
        }
        $(function () {
            $("#btn").click(function () {
                $('#btn').toggle();
                $('#spinner').toggle();
                $.ajax({
                    url:'http://127.0.0.1:7500/api',
                    data:{'input':JSON.stringify(fileContent)},
                    dataType: 'jsonp',
                    jsonp: "callback",
                    jsonpCallback: "successCallback",//回调方法
                    success:function (data) {
                        console.log(data);
                        $('#btn').toggle();
                        $('#spinner').toggle();
                        var inputText = $("#input");
                        var input1 = inputText.val();
                        var input2 = inputText.val();
                        flagColor($("#api_output"),$("#alternatecolor"),data.old,fileContent,'red');
                        flagColor($("#api_output2"),$("#alternatecolor2"),data.new,fileContent,'red');
                        flagColor($("#api_output2"),null,data.diff,$("#api_output2").html(),'blue');
                    },
                    error:function () {
                        $('#btn').toggle();
                        $('#spinner').toggle();
                        alert("服务器出现了一些问题，请稍后重试");
                    }
                });
            });
        });
